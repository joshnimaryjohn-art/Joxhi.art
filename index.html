<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joxhi Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="page">

  <!-- TOP BAR -->
  <div class="top-bar">
    <span class="symbols">♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥</span>
  </div>

  <!-- LOGO AREA -->
  <div class="branding">
    <img src="logo.png" class="logo" alt="logo">
    <p class="subtitle">Illustrator & 3D Artist</p>
  </div>

  <!-- MENU -->
  <div class="menu">
    <button onclick="openPopup('about')">About</button>
    <button onclick="openPopup('works')">Works</button>
    <button onclick="openPopup('contact')">Contact</button>
  </div>

</div>

<!-- ABOUT POPUP -->
<div class="popup" id="about">
  <div class="popup-content">
    <span class="close" onclick="closePopup('about')">✕</span>
    <h2>About Me</h2>
    <p>
      Hihi! I’m Joxhi — an animation student focused on illustrations and 3D.
      I like rhythm & gacha games, noodles, and drawing hearts everywhere.
    </p>
  </div>
</div>

<!-- WORKS POPUP -->
<div class="popup" id="works">
  <div class="popup-content">
    <span class="close" onclick="closePopup('works')">✕</span>
    <h2>My Works</h2>

    <div class="gallery">
      <img src="art1.jpg">
      <img src="art2.jpg">
      <img src="art3.jpg">
    </div>
  </div>
</div>

<!-- CONTACT POPUP -->
<div class="popup" id="contact">
  <div class="popup-content">
    <span class="close" onclick="closePopup('contact')">✕</span>
    <h2>Contact</h2>
    <p>Email: yourname@gmail.com</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
